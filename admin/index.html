<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Vuejs production version, optimized for size and speed -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>



  <title>Admin page</title>
</head>

<body>
  <!-- Header with image -->
  <header class="bgHeader w3-display-container">
    <div class="w3-display-right w3-center">
      <span class="secondaryTitle" style="">הזנת תוכן האתר</span>
    </div>
  </header>

  <div id="app">
    <div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
      <h2 class="w3-center">עדכן פרטים על התיאטרון</h2>

      <div class="w3-row w3-section">

        <div class="w3-col">
          <textarea style="min-height: 150px;" class="rtl w3-input w3-border" id="about" type="text" placeholder="הסבר כללי על התיאטרון"></textarea>
        </div>
      </div>

      <div class="w3-row w3-section">
        <div class="rtl w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
        <div class="w3-rest">
          <input class="rtl w3-input w3-border" id="email" type="text" placeholder="דואר אלקטרוני">
        </div>
      </div>

      <div class="w3-row w3-section">
        <div class="rtl w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
        <div class="w3-rest">
          <input class="rtl w3-input w3-border" id="phone" type="text" placeholder="טלפון">
        </div>
      </div>

      <div class="w3-row w3-section">
        <div class="rtl w3-col" style="width:50px"><i class="w3-xxlarge fa fa-map-marker"></i></div>
        <div class="w3-rest">
          <input class="rtl w3-input w3-border" id="addresss" type="text" placeholder="כתובת">
        </div>
      </div>

      <button v-on:click="saveAbout" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">עדכן</button>

    </div>

    <br>

    <div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
      <h2 class="w3-center">הוסף תמונות לגלריה</h2>

      <div class="w3-row w3-section">

        <div class="w3-rest">
          <input v-on:change="displayImages" class="rtl w3-input w3-border" id="fileInput" type="file" multiple>
        </div>

      </div>

      <div class="w3-row w3-section">

        <div class="rtl w3-col img-list" id="fileDisplayArea"></div>
      </div>
    </div>
    <script src="js/admin.js"></script>
  </body>
  </html>
